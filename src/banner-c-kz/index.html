<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner C</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <img src="assets/text.png" alt="Text" class="text" />
      <div class="block">
        <img src="assets/title.png" alt="Text" class="title" />
        <a
          href="https://instagram.com"
          target="_blank"
          class="button"
          rel="noopener"
        >
          <img src="assets/button.png" alt="CTA" />
        </a>
      </div>
      <img class="product" src="assets/product.png" alt="Product" />
      <img src="assets/video.gif" alt="Video" class="video">
      <p>
        *Aston Consulting жүргізген зерттеу нәтижелеріне сәйкес, Қазақстанда
        2024 жылғы 6 маусым мен 31 шілде аралығында дерматологтар арасында
        сауалнама өткізілді. Таңдама көлемі: 105 дерматолог.
      </p>
    </div>
  </body>
</html>
