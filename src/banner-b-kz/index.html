<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner B KZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="header">
        <img class="logo" src="assets/logo.png" alt="Logo" />
        <img class="award" src="assets/award.png" alt="Logo" />
      </div>

      <div class="content">
        <img src="assets/title.png" alt="" class="title" />
        <img src="assets/text.png" alt="" class="text" />
      </div>

      <a
        href="https://instagram.com"
        target="_blank"
        class="button"
        rel="noopener"
      >
        <img src="assets/button.png" alt="CTA" />
      </a>

      <img class="product" src="assets/product.png" alt="Product" />
      <video src="assets/video.mp4" autoplay loop muted></video>
      <p>
        *По данным опроса дерматологов, проведенного Астон Консалтинг (Aston
        Consulting) в Казахстане в период с 6 июня по 31 июля 2024. Размер
        выборки: 105 дерматологов
      </p>
    </div>
  </body>
</html>
