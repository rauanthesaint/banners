<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner A KZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="header">
        <img class="logo" src="assets/logo.png" alt="Logo" />
        <img class="award" src="assets/award.png" alt="Logo" />
      </div>

      <div class="content">
        <img src="assets/title.png" alt="" class="title" />
        <img src="assets/text.png" alt="" class="text" />
      </div>

      <a
        href="https://instagram.com"
        target="_blank"
        class="button"
        rel="noopener"
      >
        <img src="assets/button.png" alt="CTA" />
      </a>

      <img class="product" src="assets/product.png" alt="Product" />
      <video src="assets/video.mp4" autoplay loop muted></video>
      <p>
        *Aston Consulting жүргізген зерттеу нәтижелеріне сәйкес, Қазақстанда
        2024 жылғы 6 маусым мен 31 шілде аралығында дерматологтар арасында
        сауалнама өткізілді. Таңдама көлемі: 105 дерматолог.
      </p>
    </div>
  </body>
</html>
